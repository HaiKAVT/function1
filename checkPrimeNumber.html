<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a number is prime or not</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên tố cần kiểm tra: "));
    if (testPrime(number) == 1 && number>=2) {
        document.write(number + " là số nguyên tố" + "<br>");
    }else{
        document.write(number + " không phải số nguyên tố" + "<br>");
    }
    function testPrime(number) {
        let prime = 1;
        for (let n = 2; n <= Math.sqrt(number); n++) {
            if (number % n == 0 && number > 2) {
                prime = 0;
            }
        }
        return prime;
    }

</script>
</body>
</html>
