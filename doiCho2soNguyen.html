<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ 2 số nguyên a và b </title>
</head>
<body>

  <input type="text" id="Num1" placeholder="Number A">
    <input type="text" id="Num2" placeholder="Number B">
      <button type="button" onclick="Swapper()" > >Swap <</button>
      <p id="GoOut"></p>
  <script>
    function Swapper() {
      let a = +(document.getElementById('Num1').value);
      let b = +(document.getElementById('Num2').value);
      let temp;
      temp = a;
      a = b;
      b = temp;
      document.getElementById('GoOut').innerHTML = "số a : " + a +
              "<br>" + 'số b : ' + b;
    }
</script>

</body>
</html>
