<script>
    var arr = [];
    let n = +prompt('nhập vào số phần tử của mảng: ');
    for(let i =0; i< n ; i++){
        arr[i]=prompt('nhập vào phần tử thứ ' + i + ' ');
    } document.write(arr + "<br>");

    function reverseNum(b) {
        var a = b.reverse();
        return a;
    }
    reverseNum(arr)
    document.write(arr)


</script>
