<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm Tra số nguyên </title>
</head>
<body>
<script>
  let a = +prompt('nhập vào số a : ');
  function check(a){
    if (a>0){
      a=true;
    } else {
      a=false;
    }
    return a;
  }
  document.write(check(a));

</script>
</body>
</html>
