<p>
  <label>Bán Kính </label>
  <input type="number" id="inputNum" name="chuVi"
         oninput="A()"

<div id="output">
</div>

<div id="kqua"></div>
<script>
function A(){
  chuVi();
  dienTich()
}
  r = document.getElementById("inputNum");
  function chuVi(){
     // r = parseFloat(r);
    document.getElementById('output').innerHTML = "Chu vi hình tròn là : " + 2*r.value*3.14;
  }
  function dienTich(){
    // r = parseFloat(r);
    document.getElementById('kqua').innerHTML = "Diện tích hình tròn là : " + 3.14*r.value*r.value;
  }
</script>
