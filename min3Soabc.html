<script>
          let a = + prompt('nhập vào giá trị số thú nhất :');
          let b = + prompt('nhập vào giá trị số thú 2 :');
          let c = + prompt('nhập vào giá trị số thú 3 :');
          let min;
          function minNum(a,b,c){

            min = a;
            if(min < b && min < c){
              min = a;
            } else if(b<c){
              min = b;
            } else min =c;
            console.log(min)

            return min;
          }
           min = minNum(a,b,c);
          document.write(min);
</script>
